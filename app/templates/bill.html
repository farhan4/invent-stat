<html>
<head>
<script>
var index = 1;
    function insertRow(){
                var table=document.getElementById("myTable");
                var row=table.insertRow(table.rows.length);
                var cell1=row.insertCell(0);
                var t1=document.createElement("input");
                    t1.id = "txtName"+index;
                    cell1.appendChild(t1);
                var cell2=row.insertCell(1);
                var t2=document.createElement("input");
                    t2.id = "txtAge"+index;
                    cell2.appendChild(t2);
                var cell3=row.insertCell(2);
                var t3=document.createElement("input");
                    t3.id = "txtGender"+index;
                    cell3.appendChild(t3);
                var cell4=row.insertCell(3);
                var t4=document.createElement("input");
                    t4.id = "txtOccupation"+index;
                    cell4.appendChild(t4);
          index++;

    }
    function removeRow(){
                 if(index == 1)
                    alert("No item to remove");
                 else{
                    var table=document.getElementById("myTable");
                    var row = table.deleteRow(table.rows.length - 1);
                    index--;

                 }


    }



</script>
<style>
td{
 text-align: center;
}

table {
    border: 1px solid black;
}
div.date {
  position:absolute;
  top: 50;
  left: 375;
}
</style>
</head>
<p align="center" style="font-size:30px;"><b>Generate Bill</b></p>
<div align="center" class="date">
    <input type="date"> Date
</div>
<br>
<table id="myTable" align="center">
        <th  >No.</th>
        <th  >Product Name</th>
        <th  >Qty</th>
        <th  >Price</th>
        <tr >
            <td><input type="text" id="txtNo" ></td>
            <td>{% for item in items %}<select id="txtpname" value ="{{item}}"></select>{% endfor %}</td>
            <td><input type="text" id="txtQty"></td>
            <td><input type="text" id="txtPrice"></td>
        </tr>

</table>
 <br>
<div align="center">
 <input type="button" id="btnAdd" class="button-add" onClick="insertRow()" value="Add"></input>
 <input type="button" id="btnRemove" class="button-remove" onClick="removeRow()" value="Remove"></input>
 <label style="position : absolute; left:900; font-size:20px">Total</label>
</div>
</html>
